<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Exercício</title>
    <script>
      var idade = parseInt(prompt("Informe a sua idade", "18"));
      if (idade < 18) mensagem = "A idade informada é de um menor!";
      else mensagem = "Se não estiver mentindo é maior de idade!";
      alert(mensagem);
    </script>
  </head>
  <body>
    <h1>Atividade 18</h1>
  </body>
</html>
